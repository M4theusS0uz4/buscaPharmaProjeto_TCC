<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci a Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/redefinir_senha.css' %}" />
  </head>

  <body>
    <div class="logoFundo">
      <img src="{% static 'img/Logo_Login.png' %}" alt="Logo" />
    </div>

    <div class="wrapper">
      <div class="form-box">
        <h2>Recuperar Senha</h2>
          {% if messages %}
            <div id="login-erro" class="error-message">
                {% for message in messages %}
                    <div>{{message}}</div>
                {% endfor %}
            </div>
            {% endif %}
        <form method="POST" action="{% url 'redefinir_senha' %}">
          {% csrf_token %}
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" required placeholder="Digite seu email por favor">
          </div>
          <button type="submit" class="btn"><b>Enviar c√≥digo</b></button>
          <div class="voltar">
            <a href="{% url 'login' %}" class="register-link">Voltar</a>
          </div>
        </form>
      </div>
    </div>
 <script>
        // Exibe a mensagem de erro se houver
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = document.getElementById('login-erro');
            if (errorMessage && errorMessage.innerText.trim() !== "") {
                errorMessage.style.display = 'block'; // Exibe a mensagem
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
